name: JawaCore
main: net.jawasystems.jawacore.JawaCore
version: ${pom.version}
description: 'This plugin contain core libraries for my JawaMods. It does nothing on its own.'
author: Jawamaster (Arthur Bulin)
api-version: 1.20

load: STARTUP
website: http://jawasystems.net
prefix: JawaCore
loadbefore: [JawaPermissions, JawaCommands, JawaChat, JawaToolBox]

commands:
  debug:
    description: This command toggles the debug state of the server.
    usage: /debug
    permission: jawacore.debug
    default: op